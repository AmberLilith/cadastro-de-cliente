<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    @for (client of clientList; track client) {
    <tr>
      <td>{{client.name}}</td>
      <td>{{client.phone}}</td>
      <td>{{client.email}}</td>
      <td>
        <button class="btn btn-danger mr-3 mb-1" data-toggle="modal" data-target="#clientModal" style="width:80px;" (click)="selectedClientId=client.id">
          Excluir
        </button>
        <button class="btn btn-primary mb-1" style="width:80px;" [routerLink]="['/formulario',client.id]">Editar</button>
      </td>
    </tr>
    }
  </tbody>
</table>
<div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clientModalLabel">Confirme exclusão</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir esse cliente?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(selectedClientId)">Excluir</button>
      </div>
    </div>
  </div>
</div>
